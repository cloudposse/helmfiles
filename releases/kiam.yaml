repositories:
# Stable repo of official helm charts
- name: "stable"
  url: "https://kubernetes-charts.storage.googleapis.com"
  # Kubernetes incubator repo of helm charts
- name: "kubernetes-incubator"
  url: "https://kubernetes-charts-incubator.storage.googleapis.com"

releases:

################################################################################
## kiam - AWS Assumed Roles for Pods #######################################
################################################################################
#
# This release REQUIRES that cert-manager is installed and available, as it uses it to provision the
# TLS certificates that secure the communication between the kiam agents and servers.
#
# Use cert-manager to provision the TLS secrets kiam will use
#
# Reference:  https://github.com/michas2/kiam/blob/ae9cbeb901e5c2682f17c773f9f965a9fe51720d/docs/TLS.md#cert-manager
- name: 'kiam-tls'
  chart: "kubernetes-incubator/raw"
  namespace: kube-system
  labels:
    component: "iam"
    namespace: "kube-system"
    default: "true"
  version: "0.1.0"
  wait: true
  force: true
  recreatePods: false
  installed: {{ env "KIAM_INSTALLED" | default "true" }}
  values:
    - resources:
        - apiVersion: certmanager.k8s.io/v1alpha1
          kind: Issuer
          metadata:
            name: kiam-selfsigning-issuer
          spec:
            selfSigned: {}

        - apiVersion: certmanager.k8s.io/v1alpha1
          kind: Certificate
          metadata:
            name: kiam-ca
          spec:
            secretName: kiam-ca-tls
            commonName: "kiam-ca"
            isCA: true
            issuerRef:
              name: kiam-selfsigning-issuer

        - apiVersion: certmanager.k8s.io/v1alpha1
          kind: Issuer
          metadata:
            name: kiam-ca-issuer
          spec:
            ca:
              secretName: kiam-ca-tls

        - apiVersion: certmanager.k8s.io/v1alpha1
          kind: Certificate
          metadata:
            name: kiam-agent
          spec:
            secretName: kiam-agent-tls
            commonName: agent
            issuerRef:
              name: kiam-ca-issuer

        - apiVersion: certmanager.k8s.io/v1alpha1
          kind: Certificate
          metadata:
            name: kiam-server
          spec:
            secretName: kiam-server-tls
            issuerRef:
              name: kiam-ca-issuer
            dnsNames:
              - "localhost"
              - "kiam-server"
            ipAddresses:
              - "127.0.0.1"

#
# References:
#   - https://github.com/kubernetes/charts/blob/master/stable/kiam/values.yaml

# The release name must be "kiam" for chart to work properly with TLS/PKI certs
- name: "kiam"
  namespace: "kube-system"
  labels:
    chart: "kiam"
    repo: "stable"
    component: "iam"
    namespace: "kube-system"
    vendor: "uswitch"
    default: "true"
  chart: "stable/kiam"
  version: "2.1.0"
  wait: true
  installed: {{ env "KIAM_INSTALLED" | default "true" }}
  values:
    - rbac:
        ### Optional: RBAC_ENABLED;
        create: {{ env "RBAC_ENABLED" | default "false" }}
      serviceAccount:
        agent:
          ### Optional: RBAC_ENABLED;
          create: {{ env "RBAC_ENABLED" | default "false" }}
          ### Optional: KIAM_AGENT_SERVICE_ACCOUNT_NAME;
          name: '{{ env "KIAM_AGENT_SERVICE_ACCOUNT_NAME" | default "" }}'
        server:
          ### Optional: RBAC_ENABLED;
          create: {{ env "RBAC_ENABLED" | default "false" }}
          ### Optional: KIAM_SERVER_SERVICE_ACCOUNT_NAME;
          name: '{{ env "KIAM_SERVER_SERVICE_ACCOUNT_NAME" | default "" }}'
      agent:
        gatewayTimeoutCreation: "5s"
        host:
          iptables: true
          interface: "cali+"
        nodeSelector:
          kubernetes.io/role: "node"
        tolerations:
          - operator: "Exists"
        tlsSecret: kiam-agent-tls
        tlsCerts:
          certFileName: tls.crt
          keyFileName:  tls.key
          caFileName:    ca.crt
      server:
        gatewayTimeoutCreation: "5s"
        nodeSelector:
          kubernetes.io/role: "master"
        tolerations:
          - key: "node-role.kubernetes.io/master"
            effect: "NoSchedule"
            operator: "Exists"
        extraEnv:
          GRPC_GO_LOG_SEVERITY_LEVEL: '{{ env "GRPC_GO_LOG_SEVERITY_LEVEL" | default "info" }}'
          GRPC_GO_LOG_VERBOSITY_LEVEL: '{{ env "GRPC_GO_LOG_VERBOSITY_LEVEL" | default "8" }}'
        extraHostPathMounts:
          - name: "ssl-certs"
            mountPath: "/etc/ssl/certs"
            hostPath: '{{ env "KIAM_HOST_CERT_PATH" | default "/etc/ssl/certs" }}'
            readOnly: true
        tlsSecret: kiam-server-tls
        tlsCerts:
          certFileName: tls.crt
          keyFileName:  tls.key
          caFileName:    ca.crt
