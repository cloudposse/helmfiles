repositories:
  - name: istio.io
    url: https://storage.googleapis.com/istio-release/releases/1.3.0/charts

releases:

  #######################################################################################
  ## istio                                                                             ##
  ## istio is a service mesh for Kubernetes.                                           ##
  #######################################################################################

  #
  # References:
  #   - https://github.com/istio/istio/tree/1.3.0/install/kubernetes/helm/istio
  #   - https://github.com/istio/istio
  #
  - name: "istio"
    namespace: "istio-system"
    labels:
      chart: "istio"
      repo: "github"
      component: "istio"
      namespace: "istio-system"
      vendor: "istio"
      default: "true"
    chart: "istio.io/istio"
    version: "1.3.0"
    wait: true
    installed: {{ env "ISTIO_INSTALLED" | default "true" }}
    values:
    - global:
        hub: "docker.io/istio"
        tag: "{{ coalesce (env "ISTIO_INIT_IMAGE_TAG") (env "ISTIO_IMAGE_TAG") "1.3.0" }}"
        pullPolicy: "IfNotPresent"
